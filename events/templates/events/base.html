<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <meta content="" name="description"/>
  <meta content="" name="author"/>
  <title>RockEvents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="/static/events/css/styles.css" rel="stylesheet" type="text/css"/>
  <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
  <script src="/static/events/js/scripts.js" type="text/javascript"></script>
  {% block scripts %}{% endblock scripts %}
</head>
<body class="sb-nav-fixed">
<!-- Top Navigation -->
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <button class="btn order-0 ml-2 mt-1 navbar-toggler-icon" id="sidebarToggle"></button>
  <a class="navbar-brand" href="{% url 'main' %}">RockEvents<sup><small> Î²</small></sup></a>
</nav>
<!-- Main container -->
<div id="layoutSidenav">
  <!-- Side Navigation -->
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          {% block nav-event %} {% endblock %}
          {% block nav-actions %} {% endblock %}
          {% block nav-staff %} {% endblock %}
        </div>
      </div>
    </nav>
  </div>
  <!-- Main content-->
  <div id="layoutSidenav_content">
    <main>
        <section class="tab-pane fade show active">
          {% block container %} {% endblock container %}
          {% block content %} {% endblock content %}
        </section>
    </main>
  </div>
</div>

</body>
</html>
