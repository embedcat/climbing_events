<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>RockEvents - скалолазные соревнования</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/static/events/assets/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="/static/events/assets/fontawesome/css/solid.min.css">
  <link rel="stylesheet" href="/static/events/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/events/css/main.css">
  <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="/static/events/js/main.js"></script>
  <script src="/static/events/js/scripts.js" type="text/javascript"></script>
  <script src="/static/events/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock scripts %}

  <meta name="description"
        content="Сервис для проведения скалолазных соревнований">
  <link rel="canonical" href="https://rockevents.ru/">


<body class="parent-home">
<aside class="site-sidebar">
  <div class="site-sidebar-inner h-card">
    <a href="/" rel="me" class="person u-url">
      <div class="person-avatar u-photo">
        <img src="" alt="" class="">
      </div>
      <div class="person-content">
        <h1 class="person-title p-name">RockEvents.ru</h1>
      </div>
    </a>
    <nav class="block main-navigation">
      <div class="navigation-extend-bar">
        <div class="social-icons">
          <a href="{% url 'main' %}" title="RockEvents.ru">RockEvents.ru</a>
        </div>
        <a href="#" class="navigation-extend-button js-extend-main-navigation">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>

      <div class="navigation-extendable">
        {% block nav-event %} {% endblock %}
        {% block nav-actions %} {% endblock %}
        {% block nav-staff %} {% endblock %}
      </div>
    </nav>
  </div>
</aside>

<div class="site-main">
  <div class="site-main-inner">
    <div class="main-section">
      {% block container %} {% endblock container %}
      {% block content %} {% endblock content %}
    </div>

  </div>
</div>

</body>

</html>
