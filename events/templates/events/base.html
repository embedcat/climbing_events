<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>RockEvents - скалолазные соревнования</title>
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/events/css/main.css">
  <script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script type="text/javascript" src="/static/events/js/main.js"></script>
  <script src="/static/events/js/scripts.js" type="text/javascript"></script>
  {% block scripts %}{% endblock scripts %}

  <meta name="description"
    content="Сервис для проведения скалолазных соревнований">
  <link rel="canonical" href="https://jtom.me/">


<body class="parent-home">
  <aside class="site-sidebar">
    <div class="site-sidebar-inner h-card">
      <nav class="block main-navigation">
        <div class="navigation-extend-bar">
          <a href="#" class="navigation-extend-button js-extend-main-navigation">
            <i class="fa fa-bars"></i>
          </a>
        </div>

        <div class="navigation-extendable">
          {% block nav-event %} {% endblock %}
          {% block nav-actions %} {% endblock %}
          {% block nav-staff %} {% endblock %}
        </div>
      </nav>
    </div>
  </aside>

  <div class="site-main">
    <div class="site-main-inner">
      <div class="main-section">
          {% block container %} {% endblock container %}
          {% block content %} {% endblock content %}
      </div>

    </div>
  </div>

</body>

</html>
