{% load crispy_forms_filters %}
{% load l10n %}
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    {% for choice in field.field.choices %}
        <input type="radio" class="btn-check custom-control-input" name="{{ field.html_name }}"
               id="id_{{ field.html_name }}_{{ forloop.counter }}" value="{{ choice.0|unlocalize }}" autocomplete="off"
               {% if choice.0|stringformat:"s" == field.value|default_if_none:""|stringformat:"s" %} checked="checked"{% endif %}>
        <label for="id_{{ field.html_name }}_{{ forloop.counter }}"
               class="btn py-0 my-0
               {% if choice.0 == 'NO' %} btn-outline-secondary{% endif %}
               {% if choice.0 == 'FL' %} btn-outline-success{% endif %}
               {% if choice.0 == 'RP' %} btn-outline-primary{% endif %}
               ">
            {{ choice.1|unlocalize }}
        </label>
    {% endfor %}
</div>
