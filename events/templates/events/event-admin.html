{% extends 'events/event-base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Управление
{% endblock %}
{% block content %}


<form method="post">
  {% csrf_token %}
  <table cellspacing="0" class="table table-bordered table-hover" id="dataTable" width="100%">
    <thead>
    <tr>
      <td style="width:20%">Действие</td>
      <td>Описание</td>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><input class="btn btn-primary"
           id="submit-id-create_routes"
           name="create_routes"
           type="submit"
           value="Создать трассы"/></td>
      <td>Описание</td>
    </tr>
    <tr>
      <td><input class="btn btn-primary"
           id="submit-id-create_participant"
           name="create_participant"
           type="submit"
           value="Создать участника"/></td>
      <td>Описание</td>
    </tr>
    <tr>
      <td><input class="btn btn-primary"
           id="submit-id-update_score"
           name="update_score"
           type="submit"
           value="Посчтитать рузультаты"/></td>
      <td>Описание</td>
    </tr>
    <tr>
      <td><input class="btn btn-danger"
                 id="submit-id-clear_event"
                 name="clear_event"
                 type="submit"
                 value="Очистить событие"/></td>
      <td>Описание</td>
    </tr>
    </tbody>
  </table>


  <div class="form-group">
    <div class="">

    </div>
  </div>
</form>

{% endblock %}
