{% extends 'events/event/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab1" href="{% url 'participant' event.id participant.id %}"
       role="tab" aria-selected="false">Участник</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="tab2" data-toggle="tab" href="{% url 'participant_routes' event.id participant.id %}"
       role="tab" aria-selected="true">Результаты</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab3" href="{% url 'participant_remove' event.id participant.id %}"
       role="tab" aria-selected="false">Удаление участника</a>
  </li>
</ul>
<br>
<form action="" method="post">
  {% csrf_token %}
  <div id="enter-result-form">
    <input class="btn btn-danger"
           id="submit-id-remove"
           name="participant_remove"
           type="submit"
           value="Удалить участника"/>
  </div>
</form>

{% endblock %}
