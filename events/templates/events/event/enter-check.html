{% extends 'events/event/base.html' %}
{% block title %}
<div class="text-center">
  Пожалуйста, проверьте ваши результаты
</div>
{% endblock title %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-sm table-bordered align-middle text-center">
        {% for item in items %}
        {% include 'events/snippets/sn-check-enter-table-row.html' with cells=item event=event %}
        {% endfor %}
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger"
               id="submit-id-cancel"
               name="cancel"
               type="submit"
               value="Вернуться и изменить"/>
        <input class="btn btn-primary"
               id="submit-id-submit"
               name="submit"
               type="submit"
               value="Отправить результаты"/>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
