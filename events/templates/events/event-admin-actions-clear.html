{% extends 'events/event-base.html' %}
{% load crispy_forms_tags %}
{% block title %}
!!!Очистка события!!!
{% endblock %}
{% block content %}

<form method="post">
  {% csrf_token %}
  <table cellspacing="0" class="table table-bordered table-hover" id="collapseTable" width="100%">
    <thead>
    <tr>
      <td><input class="btn btn-warning"
                 id="submit-id-clear_routes"
                 name="clear_routes"
                 type="submit"
                 value="Удалить трассы"/></td>
      <td>Удаляет трассы и прохождения</td>
    </tr>
    <tr>
      <td><input class="btn btn-danger"
                 id="submit-id-clear_participants"
                 name="clear_participants"
                 type="submit"
                 value="Удалить участников"/></td>
      <td>Удаляет участников и прохождения</td>
    </tr>
    <tr>
      <td><input class="btn btn-danger"
                 id="submit-id-clear_event"
                 name="clear_event"
                 type="submit"
                 value="Очистить событие"/></td>
      <td>Удаляет всех участников, трассы и прохождения</td>
    </tr>
    </tbody>
  </table>

</form>

{% endblock %}
